---
layout: default
---

<main class="home" id="post" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    <div>
       <!-- <div class="isa_info" style="text-align: center">
            <i class="fa fa-info-circle"></i>
            Angular and Java in practice (demo): <a href="http://javademo.io">javademo.io</a>
        </div>-->
    </div>
    <br>
    <div id="grid" class="row flex-grid">
        {% assign sorted_pages = (site.posts | sort:"date") | reverse %}
    {% for post in sorted_pages %}
        <article data-url="{{ post.url | prepend: site.baseurl }}" class="box-item post-{{post.main-class}}" style="min-height: 0; margin-bottom: 20px" itemscope="itemscope" itemtype="https://schema.org/BlogPosting" itemprop="blogPost">
                <span class="ribbon">
                    <a href="{{site.url}}{{site.baseurl}}/category/{{post.main-class}}"><span>{{post.main-class}}</span></a>
                </span>
                <div class="box-body">
                    <meta itemprop="dateModified" content="{{post.date | date_to_xmlschema }}">
                    <time itemprop="dateModified" datetime="{{ post.date }}" class="date" style="font-size: 0.5em">Updated: {{ post.date | date_to_string }}</time>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title" itemprop="name">
                            {{ post.title }}
                        </h2>
                    </a>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                        <p class="description">{{ post.introduction }}</p>
                    </a>
                    <!--
                    <div class="tags">
                        {% for tag in post.tags %}
                            <a href="{{site.baseurl}}/tags/#{{tag | slugify }}">{{ tag }}</a>
                        {% endfor %}
                    </div>
                    -->
                </div>
        </article>
    {% endfor %}
    </div>
</main>
